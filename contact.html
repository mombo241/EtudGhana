<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - EtudGhana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>html { scroll-behavior: smooth; }</style>
</head>
<body class="bg-white text-slate-800 font-sans">
  <nav class="w-full sticky top-0 z-50 bg-white/80 backdrop-blur shadow-md transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <a href="index.html" class="flex items-center space-x-2 hover:opacity-80 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0v6m0 0H6m6 0h6" /></svg>
          <span class="font-bold text-2xl text-blue-700">EtudGhana</span>
        </a>
      </div>
      <div class="flex items-center space-x-8">
        <a href="index.html" class="text-base font-bold px-4 py-2 rounded tracking-wider uppercase transition hover:underline hover:underline-offset-8 hover:decoration-2 hover:text-blue-700">Accueil</a>
        <a href="ecole.html" class="text-base font-bold px-4 py-2 rounded tracking-wider uppercase transition hover:underline hover:underline-offset-8 hover:decoration-2 hover:text-blue-700">École de Langue</a>
        <a href="universite.html" class="text-base font-bold px-4 py-2 rounded tracking-wider uppercase transition hover:underline hover:underline-offset-8 hover:decoration-2 hover:text-blue-700">Université</a>
        <a href="procedure.html" class="text-base font-bold px-4 py-2 rounded tracking-wider uppercase transition hover:underline hover:underline-offset-8 hover:decoration-2 hover:text-blue-700">Procédure</a>
        <a href="contact.html" class="ml-6 px-6 py-2 rounded bg-blue-600 text-white font-semibold tracking-wider uppercase shadow hover:bg-blue-700 transition">Contact</a>
      </div>
    </div>
  </nav>
  <section class="w-full flex justify-center bg-white py-20">
    <div class="max-w-4xl w-full rounded-3xl bg-blue-50 shadow-xl p-10 md:p-16">
      <h2 class="text-3xl md:text-4xl font-extrabold text-blue-700 mb-6 text-center">Contact</h2>
      <form class="grid gap-6 grid-cols-1 md:grid-cols-2" onsubmit="window.open('https://t.me/Degraceeeee', '_blank'); return false;">
        <div class="flex flex-col">
          <label class="mb-2 font-semibold">Nom</label>
          <input type="text" class="rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Votre nom" />
        </div>
        <div class="flex flex-col">
          <label class="mb-2 font-semibold">Email</label>
          <input type="email" class="rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Votre email" />
        </div>
        <div class="flex flex-col md:col-span-2">
          <label class="mb-2 font-semibold">Message</label>
          <textarea class="rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-200" rows="5" placeholder="Votre message"></textarea>
        </div>
        <div class="md:col-span-2 flex justify-center">
          <button type="submit" class="px-8 py-3 rounded-lg bg-blue-600 text-white font-semibold shadow hover:bg-blue-700 transition">Envoyer</button>
        </div>
      </form>
      <div class="mt-10 text-center text-gray-600">
        <div class="mb-2 font-semibold">Ou contactez-nous :</div>
        info@etudghana.com<br>
        +233 0594231808
      </div>
    </div>
  </section>
